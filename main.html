<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
    <title>JustStreamIt !</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>JustStreamIt</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-movie">
            <h2>Film le Mieux Noté</h2>
        </section>
        <section class="categories">
            <h2></h2>
            <div class="category">
                <h3>Films les mieux notés</h3>
                <div class="movies-list">
                    <button class="scroll-left-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <!-- Ici la liste des films les mieux notés de la catégorie Les Mieux Notés-->
                    <button class="scroll-right-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="category">
                <h3>Action</h3>
                <div class="movies-list">
                    <button class="scroll-left-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <!-- Ici la liste des films les mieux notés de la catégorie Action-->
                    <button class="scroll-right-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="category">
                <h3>Aventure</h3>
                <div class="movies-list">
                    <button class="scroll-left-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <!-- Ici la liste des films les mieux notés de la catégorie Aventure-->
                    <button class="scroll-right-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="category">
                <h3>Comédie</h3>
                <div class="movies-list">
                    <button class="scroll-left-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <!-- Ici la liste des films les mieux notés de la catégorie Comédie-->
                    <button class="scroll-right-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
